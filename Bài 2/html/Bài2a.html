<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th {
            background-color: pink;
            padding: 10px;
            text-align: center;
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #f4b23a;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <table>
                <tr>
                    <th colspan="2">THÔNG TIN ĐĂNG KÝ</th>
                </tr>
                <tr>
                    <td>Họ tên</td>
                    <td><input type="text" name="hoten" required></td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td><input type="password" name="matkhau" required></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Nhập</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
